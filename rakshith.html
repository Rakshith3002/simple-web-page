<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESSAGE PLEASE !!!</title>
    <style>
        body {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: #444;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: background-color 0.4s, box-shadow 0.4s;
        }

        input:focus, textarea:focus {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.4s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff3d3d;
            transform: translateY(-3px);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: color 0.4s;
        }

        a:hover {
            color: #ff6f61;
        }

        ::placeholder {
            color: #666;
        }

        @media (max-width: 480px) {
            form {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            input, button, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>Message</h1>
        <form id="messageForm" action="/login" method="post">
            <input type="email" placeholder="Email" autocomplete="off" id="email" name="email" required>
            <input type="password" placeholder="Password" autocomplete="off" id="password" name="password" required>
            <textarea placeholder="Message" id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting and refreshing the page

            // Get the input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation for non-empty email and password
            if (email && password) {
                alert('Message read successfully!');
            } else {
                alert('Please enter email and password.');
            }

            // Optionally, submit the form after showing the message
            // this.submit();
        });
    </script>

</body>
</html>
